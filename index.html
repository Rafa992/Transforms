<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box">
        <div class="item rotate" data-name="rotate"></div>
        <div class="item rotate" data-name="hover"></div>
    </div>
    <div class="box">
        <div class="item scale" data-name="scale"></div>
        <div class="item scale" data-name="hover"></div>
    </div>
    <div class="box">
        <div class="item skew" data-name="skew"></div>
        <div class="item skew" data-name="hover"></div>
    </div>
    <div class="box">
        <div class="item translate" data-name="translate"></div>
        <div class="item translate" data-name="hover"></div>
    </div>
    <div class="box">
        <div class="item transform-origin" data-name="transform-origin"></div>
        <div class="item transform-origin" data-name="hover"></div>
    </div>
    <div class="box">
        <div class="item perspective" data-name="perspective"></div>
        <div class="item perspective" data-name="hover"></div>
    </div>
</body>
</html>
